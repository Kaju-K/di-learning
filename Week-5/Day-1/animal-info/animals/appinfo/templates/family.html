<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>
<body>
    <h1>These are the available families:</h1>

        </li>
        {% endfor %}
    </ul>
    <h2>These are the available animals of this family</h2>
    <ul>
    {% block content %}
    {% endblock content %}
    </ul>
</body>
</html>
